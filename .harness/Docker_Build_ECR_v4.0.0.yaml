template:
    icon: data:image/png;base64,
    identifier: Docker_Build_ECR
    name: Package Docker ECR
    spec:
        spec:
            caching:
                enabled: false
                paths: []
            cloneCodebase: false
            execution:
                steps:
                    - step:
                        identifier: Restore_Build_Directory
                        name: Restore Workspace
                        template:
                            templateRef: account.Restore_Workspace
                            versionLabel: v2.0.0
                    - stepGroup:
                        identifier: Podman_Build_Push
                        name: Docker Build Push
                        template:
                            templateInputs:
                                steps:
                                    - stepGroup:
                                        identifier: Build
                                        strategy:
                                            matrix:
                                                region: <+<+stage.variables.REGIONS>.split(",")>
                            templateRef: account.dockerbuildscanpushstepgrouptemplate
                            versionLabel: v2.0.4
            infrastructure:
                spec:
                    annotations:
                        karpenter.sh/do-not-evict: "true"
                    automountServiceAccountToken: true
                    connectorRef: account.dpepdevopseksuse1dev
                    harnessImageConnectorRef: account.Disney_Docker_Mirror
                    namespace: cicd
                    nodeSelector: {}
                    os: Linux
                    volumes:
                        - mountPath: <+variable.account.SHARED_VOLUME_PATH>
                          spec:
                            claimName: shared
                            readOnly: false
                          type: PersistentVolumeClaim
                type: KubernetesDirect
            sharedPaths:
                - /var/run
                - /var/lib/docker
        type: CI
        variables:
            - description: Decides whether this stage executes or not.
              name: PUBLISH
              required: false
              type: String
              value: <+input>.default(false).allowedValues(true,false)
            - description: Name of dockerfile to use in docker build
              name: DOCKERFILE
              required: false
              type: String
              value: <+input>.default(Dockerfile)
            - description: Use if the root of the repo is not your application root.
              name: PROJECT_ROOT
              required: false
              type: String
              value: <+input>.default(.)
            - description: ECR repository name (i.e cicd-images/cicd-base)
              name: ECR_REPO_NAME
              required: false
              type: String
              value: <+input>.regex([a-z0-9-_]+(/[a-z0-9-_]+)+)
            - description: Tag name used to upload to ECR
              name: IMAGE_TAG
              required: false
              type: String
              value: <+input>.default(latest)
            - description: Docker build options
              name: BUILD_OPTIONS
              required: false
              type: String
              value: <+input>.default()
            - description: AWS Regions to push image to.
              name: REGIONS
              required: false
              type: String
              value: <+input>.default(us-east-1,us-west-2,eu-west-1)
        when:
            condition: <+stage.variables.PUBLISH> == "true"
            pipelineStatus: Success
    tags: {}
    type: Stage
    versionLabel: v4.0.0
